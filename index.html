<script>
    function getScript(src) {
        const script = document.createElement('script');
        script.src = src;
        document.body.appendChild(script);
    }
    document.addEventListener("DOMContentLoaded", function() {
        getScript('dist/bundle.js?' + Math.random())
    });
</script>
